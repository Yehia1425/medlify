<div id="contact" class="Contact-us padding-section">
    <div class="container">
      <div class="main-title text-center">
        <h2>CONTACT</h2>
        <p>Need Help ? <span>Contact Us</span></p>
      </div>

      <div class="conatact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3452.9992091749145!2d31.32953001324946!3d30.065557152898908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583fccc4e5bfc5%3A0xc551dcd71cfb036c!2sRoute%20Academy!5e0!3m2!1sar!2seg!4v1729184295802!5m2!1sar!2seg"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="contact-box">
        <div class="box">
          <div class="box-icon">
            <i class="fa-solid fa-map"></i>
          </div>
          <div class="box-text">
            <h3>Our Address</h3>
            <p>A108 Adam Street, New York, NY 535022</p>
          </div>
        </div>

        <div class="box">
          <div class="box-icon">
            <i class="fa-solid fa-map"></i>
          </div>
          <div class="box-text">
            <h3>Email Us</h3>
            <p>contact example.com</p>
          </div>
        </div>

        <div class="box">
          <div class="box-icon">
            <i class="fa-solid fa-map"></i>
          </div>
          <div class="box-text">
            <h3>Call Us</h3>
            <p>+1 5589 55488 55</p>
          </div>
        </div>

        <div class="box">
          <div class="box-icon">
            <i class="fa-solid fa-map"></i>
          </div>
          <div class="box-text">
            <h3>Opening Hours</h3>
            <p>Mon-Sat: 11AM - 23PM; Sunday : Closed</p>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <form>
          <div class="from-group">
            <div class="form-input">
              <input type="text" name="name" placeholder="Name" />
            </div>
            <div class="form-input">
              <input type="email" name="email" placeholder="Email" />
            </div>
          </div>

          <div class="form-input">
            <input type="text" name="subject" placeholder="Subject" />
          </div>
          <div class="form-input">
            <textarea name="message" placeholder="message"></textarea>
          </div>

          <button class="contact-btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>
